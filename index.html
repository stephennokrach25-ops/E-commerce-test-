<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Dodge Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }
    #gameContainer {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 20px auto;
      border: 4px solid #fff;
      overflow: hidden;
      background: #444 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="200"><rect width="10" height="200" fill="%23555"/><rect x="90" width="10" height="200" fill="%23555"/></svg>') repeat-y;
      background-size: 100px 100%;
    }
    #road {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #333;
    }
    .lane {
      position: absolute;
      width: 120px;
      height: 100%;
    }
    #lane1 { left: 20px; }
    #lane2 { left: 140px; }
    #lane3 { left: 260px; }

    #player {
      position: absolute;
      width: 80px;
      height: 140px;
      background: #00f;
      bottom: 50px;
      left: 160px;
      background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 80 140" xmlns="http://www.w3.org/2000/svg"><rect x="10" y="20" width="60" height="100" fill="%2300f" rx="10"/><rect x="15" y="30" width="20" height="30" fill="%2300c"/><rect x="45" y="30" width="20" height="30" fill="%2300c"/><circle cx="25" cy="110" r="12" fill="%23f00"/><circle cx="55" cy="110" r="12" fill="%23f00"/></svg>');
    }
    .enemy {
      position: absolute;
      width: 80px;
      height: 140px;
      background: #f00;
      background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 80 140" xmlns="http://www.w3.org/2000/svg"><rect x="10" y="20" width="60" height="100" fill="%23f00" rx="10"/><rect x="15" y="70" width="20" height="30" fill="%23c00"/><rect x="45" y="70" width="20" height="30" fill="%23c00"/><circle cx="25" cy="30" r="12" fill="%23ff0"/><circle cx="55" cy="30" r="12" fill="%23ff0"/></svg>');
    }
    #score {
      color: white;
      font-size: 24px;
      margin: 10px;
    }
    #startScreen, #adOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
    }
    #adContainer {
      margin: 20px auto;
      width: 320px;
    }
  </style>
</head>
<body>

  <div id="score">Score: 0</div>

  <div id="gameContainer">
    <div id="road"></div>
    <div id="player"></div>

    <!-- Start Screen with Ad -->
    <div id="startScreen">
      <h1>Car Dodge Game</h1>
      <p>Use ← → or A/D keys to switch lanes</p>
      <p>Dodge the red cars!</p>
      <div id="adContainer">
        <!-- Initial Ad -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1413066477676931"
            crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-format="fluid"
             data-ad-layout-key="-fr+61+3n-cq+95"
             data-ad-client="ca-pub-1413066477676931"
             data-ad-slot="4061558498"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Periodic Ad Overlay -->
    <div id="adOverlay" style="display:none;">
      <h2>Take a break!</h2>
      <div id="adContainer">
        <!-- Periodic Ad -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1413066477676931"
            crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-format="fluid"
             data-ad-layout-key="-fr+61+3n-cq+95"
             data-ad-client="ca-pub-1413066477676931"
             data-ad-slot="4061558498"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <p>Game resumes in <span id="countdown">10</span> seconds...</p>
    </div>
  </div>

  <script>
    const player = document.getElementById('player');
    const gameContainer = document.getElementById('gameContainer');
    const scoreDisplay = document.getElementById('score');
    const startScreen = document.getElementById('startScreen');
    const adOverlay = document.getElementById('adOverlay');
    const countdownEl = document.getElementById('countdown');

    let lanes = [20, 140, 260]; // left, center, right positions
    let currentLane = 1; // start in center
    let score = 0;
    let gameActive = false;
    let enemies = [];
    let speed = 3;
    let lastAdTime = 0;

    function startGame() {
      startScreen.style.display = 'none';
      gameActive = true;
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
      enemies.forEach(e => e.element.remove());
      enemies = [];
      speed = 3;
      lastAdTime = Date.now();
      player.style.left = lanes[currentLane] + 'px';
      requestAnimationFrame(gameLoop);
      spawnEnemy();
    }

    function spawnEnemy() {
      if (!gameActive) return;
      const lane = Math.floor(Math.random() * 3);
      const enemy = document.createElement('div');
      enemy.classList.add('enemy');
      enemy.style.left = lanes[lane] + 'px';
      enemy.style.top = '-150px';
      gameContainer.appendChild(enemy);

      enemies.push({
        element: enemy,
        y: -150,
        lane: lane
      });

      setTimeout(spawnEnemy, 1500 - Math.min(score * 10, 1000)); // faster over time
    }

    function gameLoop() {
      if (!gameActive) return;

      // Move enemies
      enemies.forEach((enemy, index) => {
        enemy.y += speed;
        enemy.element.style.top = enemy.y + 'px';

        // Collision detection
        if (
          enemy.y > 460 &&
          enemy.y < 600 &&
          enemy.lane === currentLane
        ) {
          gameOver();
        }

        // Remove if off screen
        if (enemy.y > 700) {
          enemy.element.remove();
          enemies.splice(index, 1);
          score++;
          scoreDisplay.textContent = 'Score: ' + score;
          if (score % 10 === 0) speed += 0.5; // increase difficulty
        }
      });

      // Show ad every 2 minutes (120000 ms)
      if (Date.now() - lastAdTime > 120000) {
        showPeriodicAd();
      }

      requestAnimationFrame(gameLoop);
    }

    function showPeriodicAd() {
      gameActive = false;
      adOverlay.style.display = 'flex';
      lastAdTime = Date.now();

      // Reload ads
      (adsbygoogle = window.adsbygoogle || []).push({});
      (adsbygoogle = window.adsbygoogle || []).push({});

      let timeLeft = 10;
      countdownEl.textContent = timeLeft;
      const countdown = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdown);
          adOverlay.style.display = 'none';
          gameActive = true;
          requestAnimationFrame(gameLoop);
        }
      }, 1000);
    }

    function gameOver() {
      gameActive = false;
      alert('Game Over! Your score: ' + score);
      startScreen.style.display = 'flex';
    }

    // Controls
    document.addEventListener('keydown', (e) => {
      if (!gameActive) return;
      if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
        currentLane = Math.max(0, currentLane - 1);
      }
      if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
        currentLane = Math.min(2, currentLane + 1);
      }
      player.style.left = lanes[currentLane] + 'px';
    });

    // Touch support (optional swipe)
    let touchStartX = 0;
    gameContainer.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
    gameContainer.addEventListener('touchend', e => {
      if (!gameActive) return;
      const touchEndX = e.changedTouches[0].clientX;
      if (touchEndX < touchStartX - 50) {
        currentLane = Math.max(0, currentLane - 1);
      } else if (touchEndX > touchStartX + 50) {
        currentLane = Math.min(2, currentLane + 1);
      }
      player.style.left = lanes[currentLane] + 'px';
    });
  </script>
</body>
</html>
